name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      CUCUMBER_TAGS: '@Regression'  # Customize this with your desired Cucumber tags

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Debug Environment Variables
        run: echo "CUCUMBER_TAGS=${{ env.CUCUMBER_TAGS }}"

      - name: Build and test with Maven
        run: mvn clean test -DsuiteXmlFile=src/test/resources/suites/SuiteFeatureLoginCMS.xml 

      # Optional: Upload the full dependency graph to improve Dependabot alerts
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
